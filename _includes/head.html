<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title}} | {% else %}Home | {% endif %}Josh Mobley</title>
    <style>
        a{
            color: #fff;
            zoom: 1;
        }
    </style>
    <link rel="stylesheet" href="{{ site.url }}/css/styles.css?{{site.time | date:'%s%N'}}">
    <link rel="stylesheet" href="{{ site.url }}/css/prism.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700|Oswald:300,400,700|Permanent+Marker" rel="stylesheet">
    <link rel="icon" href="{{ site.url }}/assets/favicon.png">
    
    {% if page.collection == "work" %}
        <meta name="description" value="{{ page.subtitle }}">
    {% elsif page.excerpt %}
        <meta name="description" value="{{ page.excerpt }}">
    {% else %}
        <meta name="description" value="I like to build useful and delightful things on the web.">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ site.url }}/js/prism.js" async></script>
    <script data-main="/js/scripts.js" src="{{ site.url }}/js/require.js" async></script>
    
    {% if site.url == 'https://joshmobley.net' %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-16461416-2', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
    
</head>
