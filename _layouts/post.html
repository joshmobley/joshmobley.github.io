{% include head.html %}
{% include small-header.html %}

<main class="writing wrapper">
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            <h2>{{ page.subtitle }}</h2>
            <p class="meta">{{ page.date | date_to_string }}</p>
        </header>

        {{ content }}

        <div class="tags">
            <h4>Tagged:</h4>
            <p class="meta">{{ page.tags | array_to_sentence_string }}</p>
        </div>
    </article>

</main>
