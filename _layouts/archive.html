{% include head.html %}
{% include small-header.html %}

<main class="archive wrapper">

    <h1>{{ page.title }}</h1>

    <div class="post-list">

    {% for post in site[page.collection] %}
        <div class="post-list-item">
            {% if post.thumbnail %}
                <a href="{{ post.url }}">
                    <img src="{{ post.thumbnail }}" />
                </a>
            {% endif %}
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="meta">{{ post.date | date_to_long_string }}</p>
            <p>{{ post.excerpt }}</p>
        </div>
    {% endfor %}

    </div>

</main>

{% include footer.html %}
